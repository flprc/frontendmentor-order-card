<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="col_img">

        </div>
        <div class="col_txt">
            <p class="center" id="heading"> Order Summary</p>
            <div class="con">
                <p class="center" id="fco">You can now listen to millions of songs, audiobooks, and podcasts on any
                    device
                    anywhere you like!
                </p>
            </div>
            <div class="cont">
                <div class="col">
                    <img src="images/icon-music.svg" alt="icon logo">
                </div>
                <div class="col push-right">
                    <p id="yr"> Annual Plan</p>
                    <p>$59.99/year</p>
                </div>
                <div class="col">
                    <p><a href="#" id="cont_link">Change</a></p>
                </div>
            </div>
            <a href="#" class="btn">Proceed to Payment</a>
            <p class="center"><a href="#" class="center-link">Cancel Order</a></p>
        </div>
    </div>

    <footer>
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/flprc" target="_blank">Cavalcante</a>.</p>
   </footer>
  
</body>

</html>
